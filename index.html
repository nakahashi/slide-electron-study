## Electronって何？

クラスプラットフォームなデスクトップアプリケーションを開発できるフレームワーク

ECMAScript(JavaScript)、CSS、HTMLで開発できる

---

## 事例

 * Atom
 * Visual Studio Code
 * Slack

---

## 使うメリット

 * 1つのコードでOS X、Windows、Linux向けアプリケーションを開発可能
 * Web開発のノウハウをデスクトップアプリケーションに流用可能
 * npmパッケージ使い放題

---

## 基本構造

![](images\process.png)

---

### メインプロセス

 * アプリケーションのboot
 * ウィンドウ起動
 * メニューのセットアップ

Electronならでは感のある機能はこちらに多い。

---

### レンダラプロセス

 * HTML/CSSで作ったUIをレンダリング

ほとんどWebアプリのViewそのもの

メインプロセス↔レンダラプロセス間はIPC通信

---

## テスト

 * js用のテスティングフレームワーク使い放題
 * Spectron: ChromeDriverとWebdriverIOを使ったElectronテストツール

---

## ボイラーテンプレート作ってみた

 * ES2015～/coffee
 * React
 * Spectron
 * mocha
 * chai
